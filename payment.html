<html>
    <head>
        <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTf-pXw6hHCJ0VBrT0Ym40QWkaEEcrJAKt3U3E_k_I&s">
        <link rel="stylesheet" href="./sttyle_pay.css">
    </head>
    <body>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>p</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" placeholder="Coding Market">
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input"  placeholder="00 / 00">
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div class="btn">
        Pay
      </div> 
    </div>
  </div>
</div>
<center>
  <h2> UPI Payment</h2>
  <br>
<form id="upi-form">
  <div class="form-row">
    <label for="upi-id">
      UPI ID
    </label>
    <input type="text" id="upi-id" name="upi-id">

    <!-- Used to display form errors. -->
    <div id="upi-errors" role="alert"></div>
  </div>

  <button id="submit-payment">Pay with UPI</button>
</form>
   
</center>
    </body>
</html>
